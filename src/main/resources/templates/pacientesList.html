<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Listado Pacientes</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link href="/css/estilo.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Alata&display=swap" rel="stylesheet">
</head>
<body>
<div class="row h-100 justify-content-center align-items-center py-5 mt-5">
    <div class="card" style="width: 60rem;">
        <div style="text-align: center;">
            <img src="https://img.freepik.com/vector-premium/logotipo-cruz-hospital-coloridos-elementos-tecnologia-moderna_530816-87.jpg?w=740" class="card-img-top" style="width: 150px; height: 150px;" alt="logo">
        </div>
        <div class="card-body rounded">
            <h1 class="title" style="text-align: center;">Listado Pacientes</h1>
            <table class="table text-center">
                <thead class="table-dark">
                <th style="display:none;">ID</th>
                <th>Nombre</th>
                <th>Apellido</th>
                <th>Fecha Nacimiento</th>
                <th>Teléfono</th>
                <th>Dirección</th>
                <th>Fecha Contagio</th>
                <th>Editar/Borrar</th>
                </thead>
                <tbody>
                <tr  th:each="paciente : ${pacientes}">
                    <th style="display:none;" th:text="${paciente.getId}"></th>
                    <td th:text="${paciente.getFirstName}"></td>
                    <td th:text="${paciente.getLastName}"></td>
                    <td th:text="${paciente.getBirth}"></td>
                    <td th:text="${paciente.getPhone}"></td>
                    <td th:text="${paciente.getAdress}"></td>
                    <td th:text="${paciente.getInfectionDate}"></td>
                    <td>
                    <a class="btn btn-success" th:href="@{/pacientes/{id}(id=${paciente.getId()})}"><i class="fa-solid fa-user-pen" style="color: #ffffff;"></i></a>
                    <a class="btn btn-danger" th:href="@{/pacientes/del/{id}(id=${paciente.getId()})}"><i class="fa-solid fa-trash" style="color: #ffffff;"></i></a>
                    </td>
                </tr>
                </tbody>
            </table>
            <div class="container text-center">
                <a href="/pacientes/new" class="btn btn-dark text-center"><i class="fa-solid fa-user-plus" style="color: #ffffff;"></i> Crear Nuevo Registro</a>
                <a href="/" class="btn btn-dark text-center"><i class="fa-solid fa-head-side-mask fa-bounce" style="color: #0dba2a;"></i> Volver</a>
            </div>
        </div>
    </div>
</div>
<footer class="bg-dark text-center">
    <br>
    <h5 class="text-light fw-bold">Síguenos en nuestras redes sociales</h5>
    <div class="container-footer">
        <i class="fa-brands fa-instagram fa-rotate-by fa-2xl" style="color: #63E6BE;"></i>
        <i class="fa-brands fa-x-twitter fa-rotate-by fa-2xl" style="color: #63E6BE;"></i>
        <i class="fa-brands fa-facebook fa-rotate-by fa-2xl" style="color: #63E6BE;"></i>
        <i class="fa-brands fa-youtube fa-rotate-by fa-2xl" style="color: #63E6BE;"></i>
        <i class="fa-brands fa-linkedin fa-rotate-by fa-2xl" style="color: #63E6BE;"></i>
    </div>
    <br>
</footer>



<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
<script src="https://kit.fontawesome.com/976707c066.js" crossorigin="anonymous"></script>
</body>
</html>
