<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Listado Pacientes</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link href="/css/estilo.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Alata&display=swap" rel="stylesheet">
</head>
<body>
<div class="row h-100 justify-content-center align-items-center py-5 mt-5">
    <div class="card" style="width: 60rem;">
        <div style="text-align: center;">
            <img src="https://img.freepik.com/vector-premium/logotipo-cruz-hospital-coloridos-elementos-tecnologia-moderna_530816-87.jpg?w=740" class="card-img-top" style="width: 150px; height: 150px;" alt="logo">
        </div>
        <div class="card-body rounded">
            <h1 class="title" style="text-align: center;">Editar Paciente</h1>
            <form class="form me-4" method="post" th:action="@{/pacientes}" th:object="${pacientes}">
                <input type="hidden" id="id" name="id" th:value="${paciente.getId()}">
                <div class="mb-3">
                    <label for="firstName" class="form-label">Nombre</label>
                    <input id="firstName" name="firstName" class="form-control" th:value="${paciente.getFirstName()}">
                </div>
                <div class="mb-3">
                    <label for="lastName" class="form-label">Apellido</label>
                    <input id="lastName" name="lastName" class="form-control" th:value="${paciente.getLastName}">
                </div>
                <div class="mb-3">
                    <label for="birth" class="form-label">Fecha Nacimiento:</label>
                    <input id="birth" name="birth" class="form-control" th:value="${paciente.getBirth}">
                </div>
                <div class="mb-3">
                    <label for="phone" class="form-label">Teléfono:</label>
                    <input id="phone" name="phone" class="form-control" th:value="${paciente.getPhone}">
                </div>
                <div class="mb-3">
                    <label for="adress" class="form-label">Dirección:</label>
                    <input id="adress" name="adress" class="form-control" th:value="${paciente.getAdress}">
                </div>
                <div class="mb-3">
                    <label for="infectionDate" class="form-label">Fecha Contagio:</label>
                    <input id="infectionDate" name="infectionDate" class="form-control" th:value="${paciente.getInfectionDate}">
                </div>
                <div class="container text-center">
                    <button type="submit" class="btn btn-dark"><i class="fa-solid fa-floppy-disk" style="color: #0dba2a;"></i> Guardar</button>
                    <button type="reset" class="btn btn-secondary">Limpiar</button>
                    <a href="/pacientes" class="btn btn-dark text-center"><i class="fa-solid fa-head-side-mask fa-bounce" style="color: #0dba2a;"></i> Volver</a>
                </div>
            </form>
        </div>
    </div>
</div>
<footer class="bg-dark text-center">
    <br>
    <h5 class="text-light fw-bold">Síguenos en nuestras redes sociales</h5>
    <div class="container-footer">
        <i class="fa-brands fa-instagram fa-rotate-by fa-2xl" style="color: #63E6BE;"></i>
        <i class="fa-brands fa-x-twitter fa-rotate-by fa-2xl" style="color: #63E6BE;"></i>
        <i class="fa-brands fa-facebook fa-rotate-by fa-2xl" style="color: #63E6BE;"></i>
        <i class="fa-brands fa-youtube fa-rotate-by fa-2xl" style="color: #63E6BE;"></i>
        <i class="fa-brands fa-linkedin fa-rotate-by fa-2xl" style="color: #63E6BE;"></i>
    </div>
    <br>
</footer>



<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
<script src="https://kit.fontawesome.com/976707c066.js" crossorigin="anonymous"></script>
</body>
</html>
